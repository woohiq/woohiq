<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Box Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            user-select: none; /* 전체 페이지에서 텍스트 선택 방지 */
        }
        #gameContainer {
            position: relative;
            width: 850px;
            height: 500px;
            margin: auto;
            border: 2px solid black;
            background-color: #f8f8f8;
            display: flex;
            flex-wrap: wrap;
        }
        .apple {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            position: absolute;
            user-select: none; /* 사과 숫자도 선택되지 않도록 설정 */
            pointer-events: none; /* 드래그 박스 선택 시 숫자가 방해되지 않도록 설정 */
        }
        .redBox {
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Fruit Box Game</h1>
    <h2>점수: <span id="score">0</span></h2>
    <h3>남은 시간: <span id="timer">120</span>초</h3>
    <div id="gameContainer"></div>

    <script src="game.js"></script>
</body>
</html>
