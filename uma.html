<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우마무스메 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .separator {
            margin: 3rem auto;
            width: 50%;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>우마무스메 가챠 당첨 확률 계산기</h1>
    
    <label for="probability">당첨 확률 (%): </label>
    <input type="number" id="probability" min="0" max="100" step="0.01">%
    <br><br>
    
    <label for="attempts">가챠 횟수: </label>
    <input type="number" id="attempts" min="0" max="99999999">
    <br><br>
    
    <button onclick="calculateProbabilities()">계산</button>
    
    <div class="separator"></div>
    
    <h2 id="resultHeader" class="hidden">결과</h2>
    
    <table id="resultTable" class="hidden">
        <thead>
            <tr>
                <th>당첨 횟수</th>
                <th>확률 (%)</th>
            </tr>
        </thead>
        <tbody id="resultBody">
        </tbody>
    </table>
    
    <script>
        function binomialProbability(n, k, p) {
            if (k > n) return 0;
            if (k === 0) return Math.pow(1 - p, n);

            let logProb = 0;
            for (let i = 0; i < k; i++) {
                logProb += Math.log(n - i) - Math.log(i + 1);
            }
            logProb += k * Math.log(p) + (n - k) * Math.log(1 - p);
            
            return Math.exp(logProb);
        }
        
        function calculateProbabilities() {
            let p = parseFloat(document.getElementById("probability").value) / 100;
            let n = parseInt(document.getElementById("attempts").value);
            let resultTable = document.getElementById("resultTable");
            let resultBody = document.getElementById("resultBody");
            let resultHeader = document.getElementById("resultHeader");
            
            if (isNaN(p) || isNaN(n) || p < 0 || p > 1 || n < 0 || n > 99999999) {
                alert("올바른 값을 입력해주세요.");
                return;
            }
            
            resultBody.innerHTML = "";
            let hasResult = false;
            let minShown = null;
            
            for (let k = 0; k <= n; k++) {
                let prob = binomialProbability(n, k, p) * 100; // 백분율 변환
                if (prob >= 0.1) { // 0.1% 이상인 경우만 표시
                    let row = `<tr><td>${k}</td><td>${prob.toFixed(4)}%</td></tr>`;
                    resultBody.innerHTML += row;
                    hasResult = true;
                    if (minShown === null) minShown = k;
                }
            }
            
            // 당첨 횟수가 더 많은 것이 표시되면, 작은 값도 강제로 표시
            if (minShown !== null) {
                for (let k = minShown - 1; k >= 0; k--) {
                    let prob = binomialProbability(n, k, p) * 100;
                    let row = `<tr><td>${k}</td><td>${prob.toFixed(4)}%</td></tr>`;
                    resultBody.innerHTML = row + resultBody.innerHTML;
                }
            }
            
            if (hasResult) {
                resultTable.classList.remove("hidden");
                resultHeader.classList.remove("hidden");
            } else {
                resultTable.classList.add("hidden");
                resultHeader.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
